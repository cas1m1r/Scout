<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Monitor - {% block title %}Dashboard{% endblock %}</title>
  <style>
    /* Put near the top of your <style> in base.html */


    /* If you‚Äôre using data-theme toggling */
    html[data-theme="dark"] {
      --link: #8ab4f8;
      --link-hover: #a1c2ff;
      --link-visited: #c58af9;
    }

    /* Global link styles (does NOT affect .nav a which already sets color: white) */
    a { color: var(--link); }
    a:hover { color: var(--link-hover); }
    a:visited { color: var(--link-visited); }

    /* Optional: make story titles tidy */
    .story-title a { text-decoration: none; }
    .story-title a:hover { text-decoration: underline; }

    /* If your live list uses a class, you can be explicit too */
    .live-list a { color: var(--link); }

    :root {
      --link: #1e3c72;
      --link-hover: #2a5298;
      --link-visited: #6b21a8;
      --bg: #f0f3f9;
      --panel: rgba(255,255,255,0.95);
      --text: #0f172a;
      --muted: #475569;
      --primary: #1e3c72;
      --primary-2: #2a5298;
      --border: #e2e8f0;
      --progress-bg: #e5e7eb;
      --progress: #1e3c72;
    }
    body.dark, html[data-theme="dark"] {
      --bg: #0b1220;
      --panel: #0e1626;
      --text: #13eef0;
      --muted: #94a3b8;
      --primary: #60a5fa;
      --primary-2: #3b82f6;
      --border: #1f2a44;
      --progress-bg: #0b1220;
      --progress: #3b82f6;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .header {
      background: var(--panel);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 22px;
      box-shadow: 0 8px 32px rgba(0,0,0,.25);
    }
    .header-top {
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 16px;
    }
    .brand h1{ color: var(--primary); font-size: 1.8rem; font-weight: 800; }
    .brand p{ color: var(--muted); font-size: .95rem; }
    .nav { display:flex; gap: 10px; flex-wrap: wrap; }
    .nav a {
      background: var(--primary);
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: transform .2s ease, background .2s ease;
    }
    .nav a:hover { background: var(--primary-2); transform: translateY(-1px); }
    .controls { display:flex; align-items:center; gap: 12px; }
    .btn {
      background: linear-gradient(45deg, var(--primary), var(--primary-2));
      color:white; border:none; border-radius: 10px;
      padding: 8px 14px; font-weight:700; cursor:pointer;
    }
    .btn:active{ transform: translateY(1px); }
    .chip { color: var(--muted); font-weight:600; }
    .depth-wrap { display:flex; align-items:center; gap:8px; }
    input[type="range"]{ accent-color: var(--primary-2); }
    .card {
      background: var(--panel);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,.25);
    }
    label { font-weight:700; margin-bottom: 8px; display:block; }
    input[type="text"] {
      width:100%; padding:14px; border-radius:10px;
      border: 2px solid var(--border);
      background: transparent; color: var(--text);
    }
    input[type="text"]:focus{ outline:none; border-color: var(--primary-2); color: #13eef0;}
    .progress-container{ background: var(--progress-bg); border-radius:10px; overflow:hidden; margin: 10px 0 20px; height:18px; }
    .progress-bar { background: linear-gradient(45deg, var(--primary), var(--primary-2)); height:100%; width:0%; transition: width .25s ease; }
    .story-source { color: var(--muted); font-size:.9rem; }
  </style>
</head>
<body class="dark">
  <div class="container">
    <div class="header">
      <div class="header-top">
        <div class="brand">
          <h1>üì∞ News Monitor</h1>
          <p>Real-time news event tracking and analysis</p>
        </div>
        <div class="controls">
          <div class="depth-wrap" title="Max stories to process">
            <span class="chip">Depth</span>
            <input id="depthSlider" type="range" min="10" max="200" step="10" value="100" style="width:160px;">
            <span id="depthValue" class="chip" style="min-width:2.5rem; text-align:right;">100</span>
          </div>
          <button id="themeToggle" class="btn" type="button" title="Toggle light/dark">üåû Light</button>
        </div>
      </div>
      <div class="nav" style="margin-top:14px;">
        <a href="/">üè† Home</a>
        <a href="/historical_data">üìÅ Historical Data</a>
        <a href="/event_store">üìä Event Store</a>
      </div>
    </div>
    {% block content %}{% endblock %}
  </div>

  {% block scripts %}{% endblock %}
  <script>
    (function(){
      const THEME_KEY = 'news_theme';
      const DEPTH_KEY = 'newsmon_depth';
      const root = document.documentElement;  // <html>
      const body = document.body;
      const toggle = document.getElementById('themeToggle');
      const depthSlider = document.getElementById('depthSlider');
      const depthValue = document.getElementById('depthValue');

      function applyTheme(theme){
        // Support both body.dark and html[data-theme="dark"]
        if (theme === 'dark'){
          body.classList.add('dark');
          root.setAttribute('data-theme','dark');
          toggle.textContent = 'üåû Light';
        } else {
          body.classList.remove('dark');
          root.setAttribute('data-theme','light');
          toggle.textContent = 'üåô Dark';
        }
      }

      // Init theme
      const saved = localStorage.getItem(THEME_KEY) || 'dark';
      applyTheme(saved);

      toggle?.addEventListener('click', () => {
        const next = (localStorage.getItem(THEME_KEY) === 'dark') ? 'light' : 'dark';
        localStorage.setItem(THEME_KEY, next);
        applyTheme(next);
      });

      // Depth init/persist
      function setDepth(v){
        const val = Math.max(10, Math.min(200, parseInt(v || 100)));
        if (depthSlider) depthSlider.value = val;
        if (depthValue) depthValue.textContent = String(val);
        localStorage.setItem(DEPTH_KEY, val);
      }
      const savedDepth = localStorage.getItem(DEPTH_KEY);
      setDepth(savedDepth || (depthSlider ? depthSlider.value : 100));
      depthSlider?.addEventListener('input', e => setDepth(e.target.value));
    })();
  </script>
</body>
</html>
